<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projects :: Mark My Search</title>
	<link rel="icon" href="/icons/mms.svg" sizes="any">
	<link rel="icon" href="/favicon.ico" sizes="16x16 32x32">
	<link rel="icon" href="/favicon-16.png" sizes="16x16">
	<link rel="icon" href="/favicon-32.png" sizes="32x32">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="styles.css">
	<script src="/main.js"></script>
</head>
<body>
	<header id="header">
		<div class="brand">
			<img class="logo-icon" src="/icons/mms.svg">
			<h1 class="logo-title"><a href="/">Mark My Search</a></h1>
		</div>
		<div class="controls">
			<nav>
				<a href="#main" class="hidden">Skip navigation</a>
				<a href="/files/stores/">Add-on Stores</a>
				<a href="/files/projects/" class="current">Projects</a>
				<div class="menu">
					<a href="#theme">Set theme</a>
					<fieldset>
						<legend>Select a site theme</legend>
						<input type="radio" id="theme-light" name="theme">
						<label for="theme-light">Light</label>
						<input type="radio" id="theme" name="theme" checked="">
						<label for="theme">Automatic</label>
						<input type="radio" id="theme-dark" name="theme">
						<label for="theme-dark">Dark</label>
					</fieldset>
				</div>
			</nav>
		</div>
	</header>
	<main id="main">
		<h2>Projects</h2>
		<p>
			Multiple ongoing projects - check back here later!
		</p>
	</main>
</body>
</html>
