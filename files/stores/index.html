<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stores :: Mark My Search</title>
	<link rel="icon" href="/icons/mms.svg" sizes="any">
	<link rel="icon" href="/favicon.ico" sizes="16x16 32x32">
	<link rel="icon" href="/favicon-16.png" sizes="16x16">
	<link rel="icon" href="/favicon-32.png" sizes="32x32">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<input type="radio" id="theme-light" name="theme" tabindex="-1">
	<input type="radio" id="theme" name="theme" checked tabindex="-1">
	<input type="radio" id="theme-dark" name="theme" tabindex="-1">
	<header id="header">
		<div class="brand">
			<img class="logo-icon" src="/icons/mms.svg">
			<h1 class="logo-title">Mark My Search</h1>
		</div>
		<div class="controls">
			<nav>
				<a href="#main">Skip navigation</a>
				<a href="/files/stores/">Add-on Stores</a>
				<a href="/files/projects/">Projects</a>
				<a href="#theme">Select a site theme</a>
			</nav>
			<fieldset class="theme-select">
				<legend>Select a site theme</legend>
				<label for="theme-light">Light</label>
				<label for="theme">Automatic</label>
				<label for="theme-dark">Dark</label>
			</fieldset>
		</div>
	</header>
	<article>
		<h2>Add-on Stores</h2>
		<ul class="store-list">
			<li>
				<p><a href="https://addons.mozilla.org/addon/mark-my-search" target="_blank">Firefox Browser Add-ons</a></p>
			</li>
			<li>
				<p><a href="https://chromewebstore.google.com/detail/mark-my-search/lijbnhoniejpjjgemoifpjklobhakinb" target="_blank">Chrome Web Store</a></p>
			</li>
			<li>
				<p><a href="https://microsoftedge.microsoft.com/addons/detail/mark-my-search/pgkppfodndbpalojpibdnlcdfcnidemj" target="_blank">Microsoft Edge Add-ons</a></p>
			</li>
		</ul>
	</article>
	<div id="background"></div>
</body>
</html>
